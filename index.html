<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Pallene</title>
		<meta name="description" content="Pallene: Designing a Statically Typed Language Around Lua">
		<meta name="author" content="Gabriel de Quadros Ligneul">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.6.0/css/reveal.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.6.0/css/theme/beige.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/sunburst.min.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<h2>Pallene</h2>
					<h4>Designing a Statically Typed Language Around Lua</h4>
					<p>
						Gabriel de Quadros Ligneul<br>
						<small>
							<a href="mailto:">&lt;gligneul at inf.puc-rio.br&gt;</a><br>
							Master's Student at PUC-Rio (Lablua)<br>
							Firmware Developer at <a href="http://www.cujo.com/">CUJO AI</a><br>
						</small>
					</p>
				</section>
				<section data-markdown="slides.md"
				         data-separator-vertical="^\n\n\n"
				         data-separator-notes="^\*\*Notes?\*\*:">
				</section>
			</div>
		</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.6.0/lib/js/head.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.6.0/js/reveal.min.js"></script>
		<script>
			Reveal.configure({ slideNumber: true });
			Reveal.initialize({
				controls: false,
				width: 1024,
				height: 768,
				dependencies: [
					{ src: 'https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.6.0/lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.6.0/plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.6.0/plugin/markdown/markdown.min.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.6.0/plugin/zoom-js/zoom.min.js', async: true },
					{ src: 'https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.6.0/plugin/notes/notes.min.js', async: true },
					{ src: 'https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.6.0/plugin/math/math.min.js', async: true }
				]
			});
		</script>
		<style type="text/css">
		.reveal .slide-number {
			font-size: 24pt;
			color: #000000;
		}
        </style>
	</body>
</html>
